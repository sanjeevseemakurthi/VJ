<div class="allignment">  
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Peoples data</mat-card-title>
    </mat-card-header>
   
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="fname">
          <th mat-header-cell *matHeaderCellDef> fathername </th>
          <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="village">
          <th mat-header-cell *matHeaderCellDef> village </th>
          <td mat-cell *matCellDef="let element"> {{element.village}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="phoneno">
          <th mat-header-cell *matHeaderCellDef> phoneno </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneno}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-flat-button color="primary" (click)=editclick(element)>Edit</button>
             </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      
      <mat-card-actions>
        <button mat-flat-button color="accent" (click)=addperson()>add</button>
      </mat-card-actions>
</mat-card>

</div>
