
<app-editperson [PID] = "id" >  </app-editperson>
<div class="allignment">
    <mat-card class="example-card">
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Vinayaka jewls</mat-label>
              <input matInput disabled value="VJ">
            </mat-form-field>
            <div *ngFor = "let temp of order">
              <table class="example-full-width" cellspacing="0"><tr><td>
                <div *ngIf="temp.columntype=='text'">
                    <mat-form-field class="example-full-width">
                    <mat-label>{{temp.columnHeading}}</mat-label>
                    <input matInput type="temp.columntype"  [(ngModel)]="lentdata[temp.columnname]" [ngModelOptions]="{standalone: true}" required>
                    </mat-form-field>
                </div>
                <div  *ngIf="temp.columntype=='date'">
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker"  [(ngModel)]="lentdata[temp.columnname]" [ngModelOptions]="{standalone: true}" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                </div>
                </td></tr></table>
            </div>
            <mat-label *ngIf="notvalid" style="color: crimson;">{{message}}</mat-label>
          </form>
          <mat-card-actions>
            <button mat-flat-button color="accent" (click)=savelent()>save</button>
          </mat-card-actions>    
    </mat-card>
</div>
